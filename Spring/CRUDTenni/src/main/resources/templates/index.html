<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Lista de Gyms</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<br>
		<div class="container">
			<a class="btn btn-success" th:href="@{/TENNI/ABRIRGUARDAR}">Guardar</a>
		</div>
		<br>
		<div class="card">
			<div class="card-header">
				<div class="row">
                	<div class="col">
                    	<h2>Listar Tennis</h2>
                	</div>
                	<div class="col">
                		<form th:action="@{/TENNI/SEARCH}" method="post" th:object="${tenni}">
                			<div class="mb-3 row">
                				<div class="col-sm-5">
                					<input class="form-control" type="text" name="modelo" th:field="*{modelo}" placeholder="Buscar">
                				</div>
                				<div class="col-sm-2">
                					<input class="btn btn-info" type="submit" name="buscar" value="Buscar">
                				</div>
                			</div>
                		</form>
                	</div>
            	</div>
			</div>
	<br>
	<div class="card-body">
		<table class="table table-hover">
			<thead>
				<tr>
					<th>Id</th>
					<th>Modelo</th>
					<th>Marca</th>
					<th>Precio</th>
					<th>Num. Inicial</th>
					<th>Num. Final</th>
					<th>Editar</th>
					<th>Eliminar</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="t : ${listar}">
					<td th:text = "${t.id}"></td>
					<td th:text = "${t.modelo}"></td>
					<td th:text = "${t.marca}"></td>
					<td th:text = "${t.precio}"></td>
					<td th:text = "${t.num_ini}"></td>
					<td th:text = "${t.num_fin}"></td>
					<td><a class="btn btn-warning" th:href="@{/TENNI/ABRIREDITAR/}+${t.id}" th:text="Editar"></a></td>
					<td><a class="btn btn-danger" th:href="@{/TENNI/ABRIRELIMINAR/}+${t.id}" th:text="Eliminar"></a></td>
				</tr>
			</tbody>
		</table>
	</div>
		</div>
	</div>
</body>
</html>
