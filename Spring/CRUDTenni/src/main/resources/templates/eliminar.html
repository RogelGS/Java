<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Eliminar de Tenni</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
	<br>
	<div class="container">
		<div class="card">
			<div class="card-header">
				<h1>Eliminar de Tennis</h1>
			</div>
			<div class="card-body">
				<a class="btn btn-info" th:href="@{/TENNI/INICIO}">Regresar</a>
				<br>
				<form th:action="@{/TENNI/ELIMINAR}" method="post" th:object="${tenni}">
					<div class="form-group">
						<label for="id">Id</label>
						<input class="form-control" type="text" name="id" th:field="*{id}">
					</div>
					<div class="form-group">
						<label for="nombre">Modelo</label>
						<input class="form-control" type="text" name="modelo" th:field="*{modelo}">
					</div>
					<div class="form-group">
						<label for="inscripcion">Marca</label>
						<input class="form-control" type="text" name="marca" th:field="*{marca}">
					</div>
					<div class="form-group">
						<label for="mensualidad">Precio</label>
						<input class="form-control" type="text" name="precio" th:field="*{precio}">
					</div>
					<div class="form-group">
						<label for="estado">Num. Inicial</label>
						<input class="form-control" type="text" name="num_ini" th:field="*{num_ini}">
					</div>
					<div class="form-group">
						<label for="estado">Num. Final</label>
						<input class="form-control" type="text" name="num_fin" th:field="*{num_fin}">
					</div>
					<br>
					<input class="btn btn-danger" type="submit" name="eliminar" value="Eliminar">
				</form>
			</div>
		</div>
	</div>
</body>
</html>
