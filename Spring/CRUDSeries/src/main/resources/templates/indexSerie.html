<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Lista de Series</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Proyecto</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link" aria-current="page" th:href="@{/genero/index}">Generos</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/pais/index}">Paises</a>
					</li>
					<li class="nav-item">
						<a class="nav-link active" th:href="@{/serie/index}">Series</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container">
		<br>
		<div class="col-3">
			<a class="btn btn-success" th:href="@{/serie/abrirGuardar}">Guardar</a>
		</div>
		<br>
		<div class="card">
			<div class="card-header">
				<div class="row">
					<div class="col">
						<h2>Lista de Series</h2>
					</div>
					<div class="col">
						<form th:action="@{/serie/buscar}" method="post" th:object="${serie}">
							<div class="mb-3 row">
								<div class="col-sm-5">
									<input class="form-control" type="text" name="nombre" th:field="*{nombre}"
										placeholder="Buscar">
								</div>
								<div class="col-sm-2">
									<input class="btn btn-info" type="submit" name="buscar" value="Buscar">
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
			<div class="card-body">
				<table class="table table-hover">
					<thead>
						<tr>
							<th>Id</th>
							<th>Nombre</th>
							<th>Capitulos</th>
							<th>Temporadas</th>
							<th>Genero</th>
							<th>Pais</th>
							<th>Editar</th>
							<th>Eliminar</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="s: ${listar}">
							<td th:text="${s.id}"></td>
							<td th:text="${s.nombre}"></td>
							<td th:text="${s.capitulos}"></td>
							<td th:text="${s.temporadas}"></td>
							<td th:text="${s.genero.nombre}"></td>
							<td th:text="${s.pais.nombre}"></td>
							<td><a class="btn btn-warning" th:href="@{/serie/abrirEditar/}+${s.id}"
									th:text="Editar"></a></td>
							<td><a class="btn btn-danger" th:href="@{/serie/abrirEliminar/}+${s.id}"
									th:text="Eliminar"></a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>

</html>
