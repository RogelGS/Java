<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Eliminar Genero</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Proyecto</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" th:href="@{/genero/index}">Generos</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/pais/index}">Paises</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/serie/index}">Series</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container">
		<br>
		<div class="col-3">
			<a class="btn btn-info" th:href="@{/genero/index}">Regresar</a>
		</div>
		<br>
		<div class="card">
			<div class="card-header">
				<div class="row">
					<div class="col">
						<h2>Eliminar Genero</h2>
					</div>
				</div>
			</div>
			<div class="card-body">
				<form th:action="@{/genero/eliminar}" method="POST" th:object="${genero}">
					<div class="form-group">
						<label for="id" hidden>Id</label>
						<input class="form-control" type="hidden" name="id" th:field="*{id}">
					</div>
					<div class="form-group">
						<label for="nombre">Nombre</label>
						<input class="form-control" type="text" name="nombre" th:field="*{nombre}" placeholder="Escribe el nombre del genero" readonly>
					</div>
					<div class="form-group">
						<label for="nombre">DescripciÃ³n</label>
						<input class="form-control" type="text" name="descripcion" th:field="*{descripcion}" placeholder="Escribe la descripcion del genero" readonly>
					</div>
					<br>
					<input class="btn btn-danger" type="submit" name="eliminar" value="Eliminar">
				</form>
			</div>
		</div>
	</div>
</body>

</html>
