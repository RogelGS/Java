<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Sistema de clientes</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
</head>

<body>
	<nav class="navbar navbar-expand-lg">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/client/index}">
				<img th:src="@{/img/banco-azteca-logo.png}" width="250">
			</a>
		</div>
	</nav>
	<ul class="nav justify-content-center green">
		<li class="nav-item">
			<a class="nav-link active text-white size" aria-current="page" th:href="@{/client/index}">INICIO</a>
		</li>
		<li class="nav-item">
			<a class="nav-link active text-white size-off" aria-current="page" th:href="@{/client/openAdd}">AGREGAR</a>
		</li>
	</ul>
	<br>
	<div class="container">
		<div class="card">
			<div class="card-header">
				<h2>Lista de clientes</h2>
			</div>
			<div class="card-body">
				<table class="table table-hover">
					<thead>
						<tr>
							<th>Nombre</th>
							<th>Apellido Paterno</th>
							<th>Apellido Materno</th>
							<th>Fecha Nacimiento</th>
							<th>Celular</th>
							<th>Correo</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="c: ${list}">
							<th th:text="${c.nombre}"></th>
							<th th:text="${c.app}"></th>
							<th th:text="${c.apm}"></th>
							<th th:text="${format.format(c.fecha_Nacimiento)}"></th>
							<th th:text="${c.celular}"></th>
							<th th:text="${c.correo}"></th>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>

</html>
