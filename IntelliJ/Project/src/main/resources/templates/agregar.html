<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Sistema de clientes</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
</head>

<body>
	<nav class="navbar navbar-expand-lg">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/client/index}">
				<img th:src="@{/img/banco-azteca-logo.png}" width="250">
			</a>
		</div>
	</nav>
	<ul class="nav justify-content-center green">
		<li class="nav-item">
			<a class="nav-link active text-white size-off" aria-current="page" th:href="@{/client/index}">INICIO</a>
		</li>
		<li class="nav-item">
			<a class="nav-link active text-white size" aria-current="page" th:href="@{/client/openAdd}">AGREGAR</a>
		</li>
	</ul>
	<br>
	<div class="container">
		<div class="card">
			<div class="card-header">
				<h2>Agregar clientes</h2>
			</div>
			<div class="card-body">
				<form th:action="@{/client/guardar}" method="POST" th:object="${client}">
					<div class="form-group">
						<label for="nombre">Nombre</label>
						<input class="form-control" type="text" name="nombre" th:field="*{nombre}" placeholder="Escribe el nombre del cliente" required>
					</div>
					<div class="form-group">
						<label for="nombre">Apellido Paterno</label>
						<input class="form-control" type="text" name="app" th:field="*{app}" placeholder="Escribe el apellido paterno del cliente" required>
					</div>
					<div class="form-group">
						<label for="nombre">Apellido Materno</label>
						<input class="form-control" type="text" name="apm" th:field="*{apm}" placeholder="Escribe el apellido materno del cliente" required>
					</div>
					<div class="form-group">
						<label for="nombre">Fecha de Nacimiento</label>
						<input class="form-control" type="text" name="fecha_Nacimiento" th:field="*{fecha_Nacimiento}" placeholder="Escribe la fecha de nacimimiento del cliente" required>
					</div>
					<div class="form-group">
						<label for="nombre">Celular</label>
						<input class="form-control" maxlength="10" type="text" name="celular" th:field="*{celular}" placeholder="Escribe el celular del cliente" required>
					</div>
					<div class="form-group">
						<label for="nombre">Correo</label>
						<input class="form-control" type="text" name="correo" th:field="*{correo}" placeholder="Escribe el correo del cliente" required>
					</div>
					<br>
					<input class="btn btn-success" type="submit" name="guardar" value="Guardar">
				</form>
			</div>
		</div>
	</div>
</body>

</html>
